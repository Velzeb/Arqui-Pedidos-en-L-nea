<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Welcome to My Flask App</h1>
    {% if 'user_id' in session %}
        <p>You are logged in as user {{ session['user_id'] }}</p>
        <a href="{{ url_for('api_gateway.auth.logout') }}">Logout</a>
    {% else %}
        <a href="{{ url_for('api_gateway.auth.login') }}">Login</a>
        <a href="{{ url_for('api_gateway.auth.register') }}">Register</a>
    {% endif %}
    <a href="{{ url_for('api_gateway.catalog.get_products') }}">Catalog</a>
    <a href="{{ url_for('api_gateway.cart.view_cart') }}">Cart</a>
</body>
</html>
